apiVersion: v1
kind: Pod
metadata:
  name: csirbd-block-demo-pod
spec:
  containers:
   - name: web-server
     image: nginx
     volumeDevices:
       - name: mypvc
         devicePath: /mnt/block
  volumes:
   - name: mypvc
     persistentVolumeClaim:
       claimName: rbd-block-pvc
       readOnly: false

